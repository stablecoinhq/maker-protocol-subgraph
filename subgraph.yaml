        # function init(bytes32 ilk)
        - event: LogNote(indexed bytes4,indexed bytes32,indexed bytes32,indexed bytes32,bytes)
          topic0: '0x3b66319500000000000000000000000000000000000000000000000000000000'
          handler: handleInit

